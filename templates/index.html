<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ищу девушку</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffcc00;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%231e1e2f"/><circle cx="20" cy="20" r="3" fill="%23333"/><circle cx="60" cy="70" r="2" fill="%23333"/></svg>');
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2d2d44;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
            border: 3px solid #ffcc00;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #ffcc00;
            font-weight: 700;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .nav-button {
            background-color: #ffcc00;
            color: #1e1e2f;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
            min-width: 140px;
        }

        .nav-button:hover {
            background-color: #ff9900;
            transform: translateY(-3px);
            text-decoration: none;
            color: #1e1e2f;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в проект Всевышнего</h1>
        <p>Если ты соответствуешь требованиям — подай заявку!</p>

        <div class="nav-buttons">
            <a href="/register" class="nav-button">Зарегистрироваться</a>
            <a href="/login" class="nav-button">Войти</a>
            <a href="/admin_login" class="nav-button">Вход администратора</a>
        </div>

        <footer>
            © 2025 Штопор Всевышний. Все права защищены.
        </footer>
    </div>
</body>
</html>
